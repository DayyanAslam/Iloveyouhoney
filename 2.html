<style>
  body {

    height: 100vh;

    text-align: center;

  /* Flower animation */
  .flower {

  .card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
    animation: fadeIn 0.6s ease;
    max-width: 500px;
    width: 100%;
  }
  .card img {
    width: 100%;
    display: block;
  }
  .message {
    color: pink;
    font-size: 1.1rem;
    padding: 15px;
    background: rgba(255, 182, 193, 0.1);
    border-radius: 10px;
    line-height: 1.5;
    max-width: 500px;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
